name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run migrations
        run: npm run migrate

      - name: Seed database
        run: npm run seed
