<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Viewer - Lepotamo</title>
    <link rel="stylesheet" href="/feedback/styles.css">
</head>
<body>
    <!-- Подключаем шапку -->
    <header>
        <div id="header-container"></div>
    </header>

    <main class="viewer-container">
        <h1>Просмотр отзывов</h1>

        <div class="filters">
            <label class="radio-btn"><input type="radio" name="filter" value="all" checked> Все</label>
            <label class="radio-btn"><input type="radio" name="filter" value="unchecked"> Непроверенные</label>
            <label class="radio-btn"><input type="radio" name="filter" value="checked"> Проверенные</label>
        </div>

        <div id="feedback-list" class="feedback-list"></div>
    </main>

    <script type="text/javascript" src="/feedback/viewer.js"></script>
</body>
</html>
