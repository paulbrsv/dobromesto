<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Lepotamo</title>

    <link rel="stylesheet" href="/feedback/styles.css">
</head>
<body>
  <div id="header-container"></div>

    <main class="feedback-container">
        <h1>Форма обратной связи</h1>

        <div class="feedback-type">
            <label class="radio-btn"><input type="radio" name="type" value="add">Add new</label>
            <label class="radio-btn"><input type="radio" name="type" value="edit">Changes request</label>
            <label class="radio-btn"><input type="radio" name="type" value="feedback">Feedback</label>
        </div>

        <form id="feedback-form" class="hidden">
            <!-- Add New Place Form -->
            <div class="form-section add-form hidden">
                <input type="text" name="name" placeholder="Название места" class="input-field">
                <textarea name="description" placeholder="Описание" class="textarea-field"></textarea>
                <input type="url" name="maps_url" placeholder="Ссылка на Google Maps" class="input-field">
                <label class="checkbox"><input type="checkbox" name="is_owner"> Я владелец</label>
                <input type="email" name="contact" class="contact-field input-field hidden" placeholder="Ваш email" disabled>
            </div>

            <!-- Edit Place Form -->
            <div class="form-section edit-form hidden">
                <select name="place" class="select-field">
                    <option value="">Выберите место</option>
                </select>
                <div class="place-info hidden"></div>
                <textarea name="suggestion" placeholder="Предлагаемые изменения" class="textarea-field"></textarea>
                <label class="checkbox"><input type="checkbox" name="is_owner"> Я владелец</label>
                <input type="email" name="contact" class="contact-field input-field hidden" placeholder="Ваш email" disabled>
            </div>

            <!-- Feedback Form -->
            <div class="form-section feedback-form hidden">
                <textarea name="message" placeholder="Ваш отзыв" class="textarea-field"></textarea>
                <input type="email" name="contact" placeholder="Ваш email (необязательно)" class="input-field">
            </div>

            <button type="submit" class="submit-btn">Отправить</button>
        </form>

        <div id="success-message" class="hidden success-message">
            <p>Ваше сообщение успешно отправлено и будет проверено в ближайшее время!</p>
        </div>
    </main>
    <script type="module" src="/js/terms.js"></script> <!-- Исправленный путь -->
    <script type="text/javascript" src="/feedback/feedback.js"></script>
</body>
</html>
